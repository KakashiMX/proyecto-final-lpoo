<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./styles/styles.css"/>
    </head>
    <body>
        <div class="form-container">
        <!-- Formulario -->
        <form class="form">
            <!-- Icono del formulario -->
            <div class="form-icon">
                <img src="./assets/images/logo.jpeg" alt="alt" class="form-icon-logo"/>
            </div>
            <!-- Título -->
            <h1 class="form-title">Registrar Cuenta</h1>

            <!-- Contenedor del icono y campo -->
            <div class="form-group">
                <!-- Icono del campo -->
                <i class="fas fa-user-tag input-icon"></i>
                <!-- campo de texto -->
                <input 
                    type="text" 
                    class="form-input"
                    placeholder="Nombre Usuario"
                />
            </div>

            <!-- Contenedor del icono y campo -->
            <div class="form-group">
                <!-- Icono del campo -->
                <i class="fas fa-lock input-icon"></i>
                <!-- campo de texto -->
                <input 
                    type="password"
                    class="form-input"
                    placeholder="Contraseña"
                />
            </div>

            <!-- Contenedor del icono y campo -->
            <div class="form-group">
                <!-- Icono del campo -->
                <i class="fas fa-unlock input-icon"></i>
                <!-- campo de texto -->
                <input 
                    type="password"
                    class="form-input"
                    placeholder="Confirmar Contraseña"
                />
            </div>

            <!-- Condiciones del servicio -->
            <small class="form-small">
                <input 
                    type="checkbox" 
                    class="small-check"
                />
                Estoy de acuerdo con los 
                <a href="!#" class="small-link">Términos de servicio</a> & 
                <a href="!#" class="small-link">Politica de privacidad</a>
            </small>

            <!-- Botón de envío -->
            <button
                type="submit" 
                class="form-submit"
            >Registrar</button>
        </form>
    </body>
</html>
